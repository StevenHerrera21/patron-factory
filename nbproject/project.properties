annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
application.title=vehiculos_factory
application.vendor=chatgpt

# Build dirs
build.dir=build
build.classes.dir=${build.dir}/classes
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
build.generated.sources.dir=${build.dir}/generated-sources

debug.modulepath=\
    ${run.modulepath}
debug.test.modulepath=\
    ${run.test.modulepath}
# Dist / Jar
dist.dir=dist
dist.jar=${dist.dir}/vehiculos_factory.jar
jar.compress=false
javac.modulepath=
javac.processormodulepath=
javac.test.modulepath=\
    ${javac.modulepath}
manifest.file=manifest.mf

# Javadoc
dist.javadoc.dir=${dist.dir}/javadoc
javadoc.dir=${dist.javadoc.dir}
javadoc.additionalparam=
javadoc.preview=true

# Java level
javac.source=1.8
javac.target=1.8
run.modulepath=\
    ${javac.modulepath}
run.test.modulepath=\
    ${javac.test.modulepath}
src.dir=src

# Classpaths
javac.classpath=
javac.processorpath=${javac.classpath}
run.classpath=${build.classes.dir}
javac.test.classpath=${javac.classpath}:${build.classes.dir}
run.test.classpath=${javac.test.classpath}:${build.test.classes.dir}
debug.test.classpath=${run.test.classpath}

# Includes/Excludes
includes=**
excludes=
build.classes.excludes=**/*.java,**/*.form,**/*.kt,**/*.scala

# Main class
main.class=vista.VehiculoVista
